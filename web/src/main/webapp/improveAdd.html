  <div class="py-5 text-center align-items-center d-flex" style="background-image: linear-gradient(to left bottom, rgba(189, 195, 199, 0.75), rgba(44, 62, 80, 0.75)); background-size: 100%;">
    <div class="container py-5">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="col-md-12 order-md-1" style="">
            <h4 class="mb-3 text-center" style=""><i class="fa fa-user fa-fw"></i><b>Add book</b></h4>
            <form class="needs-validation" novalidate="">
              <div class="mb-3">
                <div class="invalid-feedback"> Please enter a valid email address for shipping updates. </div>
              </div>
              <div class="row">
                <div class="col-md-6" style="">
                  <div class="form-group row">
                    <div class="col-md-12" style=""><label class="col-2">Title</label>
                      <div class="form-group row">
                        <div class="col-10 col-md-12" style=""><input type="text" class="form-control" id="firstName" placeholder="" value="" required=""></div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-6" style="">
                  <div class="form-group row">
                    <div class="col-10 col-md-12" style="">
                      <div class="col-10 col-md-12">
                        <div class="col-10 col-md-12"><label for="lastName">Autor name</label></div>
                      </div><input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group row">
                    <div class="col-10 col-md-12" style=""><label for="lastName">Category</label><input type="text" class="form-control" id="lastName" placeholder="" value="" required=""></div>
                  </div>
                </div>
              </div>
            </form>
            <div class="mb-3"> <label for="username">ISBN</label>
              <div class="input-group">
                <input type="text" class="form-control" id="username" placeholder="Username" required="">
                <div class="invalid-feedback" style="width: 100%;"> Your username is required. </div>
              </div>
            </div>
            <div class="mb-3"> <label for="address">Summary</label>
              <input type="text" class="form-control" id="address" placeholder="1234 Main St" required="">
              <div class="invalid-feedback"> Please enter your shipping address. </div>
            </div>
            <hr class="mb-4">
          </div>
          <a class="btn btn-lg btn-primary mx-1" href="#">Add</a> <a href="#" class="btn btn-warning">Home</a>
        </div>
      </div>
    </div>
  </div>
